version: '3.8'

services:
  web:
    build:
      container_name: communicado_container
      context: ./
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./communicado_eticketing/:/usr/src/communicado_eticketing/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
