{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - {{ event.name }}</title>
    <style>
        /* CSS for screen view */
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0808;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #0e0101;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .event-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd; /* Add border to separate events */
            border-radius: 5px; /* Add rounded corners */
        }

        .event {
            display: flex; /* Use flexbox */
            align-items: center; /* Center align items vertically */
            margin-bottom: 20px;
        }

        .event-details {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            color: #fff;
        }

        .event-details > * {
            margin-bottom: 10px; /* Add spacing between elements */
            color: #fff;
        }

        .event-image {
            margin-left: 20px; /* Add margin to separate image from text */
            width: 800px; /* Set a fixed width for the image */
            margin-bottom: 10px;
            margin-top: 20px;
            height: 500px;
        }

        .event-image img {
            width: 100%; /* Make the image fill its container */
            border-radius: 5px; /* Add rounded corners */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent; 
            color: #fff; 
            text-decoration: none;
            border: 2px solid #fff; 
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s; 
            text-align: center;
        }

        .btn:hover {
            background-color: #fff; 
            border-color: #fff; 
            color: #000; 
        }

        h1 {
            text-align: center; /* Center-align the title */
            color: #fff;
        }

        .event-name {
            text-align: left; /* Center-align the event name */
            font-weight: bold;
            font-size: medium;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); 
            color: #fff;
            padding: 10px;
            text-align: right;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
        }

        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* CSS for print view */
        @media print {
            body {
                background-color: #fff; /* Change background color for print */
            }

            .container {
                width: 100%; /* Ensure full width for print */
                margin: 0; /* Remove margin for print */
                padding: 0; /* Remove padding for print */
            }

            .btn {
                display: none; /* Hide buttons for print */
            }

            header {
                display: none; /* Hide header for print */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        <a href="#">View Cart</a>
    </header>
    <div class="container">
        <h1>Update Event</h1>

        <div class="event-container">
            <div class="event-details">
                <form method="POST">
                    {% csrf_token %}
                    <div class="event-info">
                        <label for="name" class="label">Update:</label>
                        <input type="text" id="name" name="name" class="value" value="{{ event.name }}">
                    </div>
                    <div class="event-info">
                        <label for="eventDateTime" class="label">Updated date and time:</label>
                        <input type="datetime-local" id="eventDateTime" name="eventDateTime" class="value" value="{{ event.eventDateTime|date:'Y-m-d\TH:i' }}">
                    </div>
                    <div class="event-info">
                        <label for="location" class="label">Updated Location:</label>
                        <input type="text" id="location" name="location" class="value" value="{{ event.location }}">
                    </div>
                    <div class="event-info">
                        <label for="capacity" class="label">Updated Capacity:</label>
                        <input type="number" id="capacity" name="capacity" class="value" value="{{ event.capacity }}">
                    </div>
                    <div class="event-info">
                        <label for="category" class="label">Updated Category:</label>
                        <input type="text" id="category" name="category" class="value" value="{{ event.category }}">
                    </div>
                    <div class="event-info">
                        <label for="artist" class="label">Updated Artist:</label>
                        <input type="text" id="artist" name="artist" class="value" value="{{ event.artist }}">
                    </div>
                    <div class="event-info">
                        <label for="imageURL" class="label">Updated Image:</label>
                        <input type="file" id="imageURL" name="imageURL" class="value" value="{{ event.imageURL }}">
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
