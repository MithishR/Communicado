<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            font-family: 'Montserrat', sans-serif;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header img {
            width: 125px; 
            height: auto;
            margin-left: 10px; 
        }

        header nav {
            margin-right: 20px; 
        }

        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        header a:hover {
            color: grey;
        }

    </style>
</head>
<body>

<header id="main-header">
    <a id="logo-link" href="{% url 'home' %}">
        <img id="logo-img" src="{% static 'logo.jpg' %}" alt="Logo"> 
    </a>

    <nav id="main-nav">
        {% if not request.session.userID %}
        <a id="login-link" href="{% url 'login' %}">Login</a>
        {% else %}
        <a id="user-account-link" href="{% url 'useracc' %}">{{ request.session.userName}}'s Account</a>
        {% endif %}

        {% if request.session.userRole == 'Admin' %}
        <a id="admin-panel-link" href="admin">Admin Panel</a>
        {% endif %}

        {% if request.session.userID %}
        <a id="logout-link" href="{% url 'logout' %}">Log Out</a>
        {% endif %}
    </nav>
</header>

</body>
</html>
