<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            font-family: 'Montserrat', sans-serif;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header img {
            width: 125px; 
            height: auto;
            margin-left: 10px; 
        }

        header nav {
            margin-right: 20px; 
        }

        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        header a:hover {
            color: grey;
        }

    </style>
</head>
<body>

<header id="main-header">
    <a href="{% url 'home' %}" id="logo-link">
        <img src="{% static 'logo.jpg' %}" alt="Logo" id="logo-image"> 
    </a>

    <nav id="main-nav">
        {% if not request.session.userID %}
        <a href="{% url 'login' %}" id="login-link">Login</a>
        {% else %}
        <a href="{% url 'useracc' %}" id="user-account-link">{{ request.session.userName}}'s Account</a>
        {% endif %}

        <a href="#" id="view-cart-link">View Cart</a>

        {% if request.session.userRole == 'Admin' %}
        <a href="admin" id="admin-panel-link">Admin Panel</a>
        {% endif %}

        {% if request.session.userID %}
        <a href="{% url 'logout' %}" id="logout-link">Log Out</a>
        {% endif %}
    </nav>
</header>

</body>
</html>
