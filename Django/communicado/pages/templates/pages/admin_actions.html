<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0808;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make body fill entire viewport height */
        }

        .container {
            background-color: #0e0101;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        input[type="submit"] {
            width: 100%;
            background-color: transparent;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #fff;
            border-color: #fff;
            color: #000;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="submit"]:focus {
            background-color: #fff;
            border-color: #0e0101;
            color: #000;
        }
    </style>
</head>
<body>

    {% include './header.html' %}

    <div class="container">
        <h2>Administrator Portal</h2>

        <form action="{% url 'pending' %}" method="get">
            <input type="submit" value="View events pending approval">
        </form>

        <form action="{% url 'rejected' %}" method="get">
            <input type="submit" value="View rejected events">
        </form>

        <form action="{% url 'events' %}" method="get">
            <input type="submit" value="View all Events">
        </form>

    </div>
</body>
</html>
