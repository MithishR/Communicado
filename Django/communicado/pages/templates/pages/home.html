<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicado - Event Ticketing Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .main-container h1 {
            color: #333;
        }

        .main-container p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }

       

    </style>
</head>
<body>
    <header>
        <a href="login">Login</a>
        <a href="signup">Signup</a>
        <a href="#">View Cart</a>
       
    </header>

    <div class="main-container">
        <h1>Welcome to Communicadoaaa</h1>
        <p>Your go-to platform for discovering and booking exciting events.</p>
        <a href="#" class="cta-button">Explore Events</a>
    </div>
</body>
</html>
