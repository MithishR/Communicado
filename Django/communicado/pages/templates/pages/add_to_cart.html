{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            max-width: 600px;
            margin: 240px auto 20px; /* Adjusted margin-top to 240px */
            padding: 20px;
            background-color: #060606;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-top: 40px;
            margin-bottom: 80px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); 
            color: #fff;
            padding: 10px;
            text-align: center; /* Center align the header content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
        }

        header h1, header h2 {
            display: block; /* Ensure Communicado and Cart are displayed on separate lines */
            font-size: 24px;
        }

        .event-image {
            margin-left: 20px; 
            max-width: ; /* Limit the maximum width of the image */
            height: auto; /* Maintain aspect ratio */
            padding: 20px;
        }

        @media (min-width: 600px) {
            .event-image img {
                max-width: calc(100% - 40px); /* Adjust the max-width of the image based on container width and margin */
            }
        }

        .event-details {
            padding: 20px;
            color: #ffffff;
        }

        .event-info {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-left: 10px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quantity-selector input[type="number"] {
            width: 60px;
            text-align: center;
            margin: 0 10px;
        }

        .quantity-selector button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header with "Communicado" and "Cart" links -->
    <header>
        <h1>Communicado</h1>
        <h2>Cart</h2>
    </header>

    <!-- Main content -->
    <h1>Add to Cart</h1>
    <div class="container">
        <h2>{{ event.name }} Details</h2>
        <div class="event-details">
            {% if event.imageURL %}
            <div class="event-image">
                <img src="{% static event.imageURL %}" alt="Event Image">
            </div>
            {% endif %}
            <div class="event-info">
                <span class="label">Name:</span>
                <span class="value">{{ event.name }}</span>
            </div>
            <div class="event-info">
                <span class="label">Date and Time:</span>
                <span class="value">{{ event.eventDateTime }}</span>
            </div>
            <div class="event-info">
                <span class="label">Location:</span>
                <span class="value">{{ event.location }}</span>
            </div>
            <!-- Quantity selector -->
            <div class="quantity-selector">
                <span class="label">Quantity:</span>
                <button onclick="decrementQuantity()">-</button>
                <input type="number" id="quantity" value="1" min="1">
                <button onclick="incrementQuantity()">+</button>
            </div>
            <!-- Add more event details here -->
            <form method="POST" action="{% url 'add_to_cart' event_ID=event.eventID %}">
                {% csrf_token %}
                <!-- Add form fields for selecting quantity, options, etc. -->
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>

    <script>
        function incrementQuantity() {
            var quantityInput = document.getElementById("quantity");
            quantityInput.stepUp();
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById("quantity");
            quantityInput.stepDown();
        }
    </script>
</body>
</html>
