{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            max-width: 600px;
            margin: 200px auto 20px; /* Adjusted margin-top for better positioning */
            padding: 20px;
            background-color: #060606; /* Set consistent background color */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd; /* Adjusted border color and width */
            margin-top: 130 px;
            margin-bottom: 80px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); 
            color: #fff;
            padding: 10px;
            text-align: center; /* Center align the header content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px; /* Add space below Communicado header */
        }

        header h2 {
            font-size: 24px;
            margin-top: 0; /* Ensure no margin above Cart */
            margin-bottom: 20px; /* Add space below Cart header */
        }

        .event-details {
            padding: 20px;
            color: #ffffff;
        }

        .event-info {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .label {
            font-weight: bold;
        }
        
        @media (min-width: 600px) {
            .event-image img {
                max-width: calc(100% - 40px); /* Adjust the max-width of the image based on container width and margin */
            }

        .value {
            margin-left: 10px;
        }

        /* Style for quantity input */
        .quantity-input {
            display: flex;
            align-items: center; /* Align quantity input with other details */
            margin-bottom: 15px; /* Add space below the quantity input */
        }

        .quantity-label {
            margin-right: 10px;
        }

        .quantity-field {
            width: 60px; /* Adjust width as needed */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            margin-top: 10px; /* Add space between quantity input and Add to Cart button */
        }
    </style>
</head>
<body>
    <!-- Header with "Communicado" and "Cart" links -->
    <header>
        <h1>Communicado</h1>
        <h2>Cart</h2>
    </header>

    <!-- Main content -->
    
    <div class="container">
        <div class="event-details">
            {% if event.imageURL %}
            <div class="event-image">
                <img src="{% static event.imageURL %}" alt="Event Image">
            </div>{% endif %}
            <div class="event-info">
                <span class="label">Name:</span>
                <span class="value">{{ event.name }}</span>
            </div>
            <div class="event-info">
                <span class="label">Date and Time:</span>
                <span class="value">{{ event.eventDateTime }}</span>
            </div>
            <div class="event-info">
                <span class="label">Location:</span>
                <span class="value">{{ event.location }}</span>
            </div>
            <!-- Quantity input -->
            <div class="event-info quantity-input">
                <label for="quantity" class="quantity-label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="quantity-field" value="1" min="1">
            </div>
            <!-- Add more event details here -->
            <form method="POST" action="{% url 'add_to_cart' event_ID=event.eventID %}">
                {% csrf_token %}
                <!-- Add form fields for selecting quantity, options, etc. -->
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
