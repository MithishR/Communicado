
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #060606;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        header h1, header h2 {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
        }

        .event-image {
            width: 80px; /* Set a fixed width for the image container */
            height: 80px; /* Set a fixed height for the image container */
            overflow: hidden; /* Ensures the image does not overflow its container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-image img {
            max-width: 100%; /* Ensure the image max-width is 100% of its container */
            max-height: 100%; /* Ensure the image max-height is 100% of its container */
            object-fit: cover; /* Cover the area without losing aspect ratio */
        }

        .quantity-field {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #000;
        }

        .total-row {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

        .total-price {
            text-align: left;
            padding-left: 10px;
        }

        .cart-footer {
            margin-top: 20px;
            text-align: right;
        }
        .back-button {
            background-color: white; 
            font-color: black;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px; /* Adjust margin as needed */
            float: left;
            
        }
        
        .back-button:hover {
            text-decoration: underline;
        }

        .book-button {
            background-color: white; 
            font-color: black;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px; /* Add left margin to match the position of the "Back to Events" button */
        }
       
    </style>
</head>
<body>
    {% include './header.html' %}

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Event Image</th>
                    <th>Name</th>
                    <th>Date and Time</th>
                    <th>Location</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="event-image">
                            <img src="{% static event.imageURL %}" alt="Event Image">
                        </div>
                    </td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.eventDateTime }}</td>
                    <td>{{ event.location }}</td>
                    <td>
                        <input type="number" id="quantity" name="quantity" class="quantity-field" value="1" min="1">
                    </td>
                    <td>${{event.price}}</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="total-row">Total:</td>
                    <td class="total-price">${{event.price}}</td>
                </tr>
            </tfoot>
        </table>
        <div class="cart-footer">
            <form method="POST" action="{% url 'add_to_cart' event_ID=event.eventID %}">
                {% csrf_token %}
                <a href="{% url 'events' %}" class="back-button">Back to Events</a>
                <button type="submit" class="book-button">Book</button>
                <input type="number" id="quantity" name="quantity" class="quantity-field" value="1" min="1">
                
            </form>
        </div>
    </div>
</body>
</html>
