{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0808; /* Match background color with Login page */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column; /* Center content vertically */
        }

        .ribbon {
            background-image: url('{% static "bg4.webp" %}');
            background-size: cover; /* Cover the entire ribbon with the background image */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .ribbon h1 {
            margin: 0;
            font-size: 24px;
            color: black; /* Change text color to black */
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        
        .ribbon p {
            margin: 5px 0;
            font-size: 16px;
            color: black; /* Change text color to black */
            font-style: italic;
            font-style: bold;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #0e0101; /* Match background color with Login page */
            border: 2px solid #fff; /* Set white border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusted width */
            max-width: 600px; /* Limit maximum width */
        }

        h2 {
            text-align: center; /* Center-align the title */
            color: #fff;
            margin-top: 20px; /* Adjust top margin to move the heading below the ribbon */
            margin-bottom: 490px;
            font-size: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #fff; /* Match text color with Login page */
        }

        label {
            display: block;
            color: #fff;
        }
        
    </style>
</head>
{% include './header.html' %}
<body>
    {% if messages %}
        {% for message in messages %}
            <p style="color: white;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    {% include './header.html' %}
   
    <div class="ribbon">
       <h1>Communicado</h1>
       <p>Your go-to platform for discovering and booking exciting events</p>
      
    </div>

    <!-- Move the heading below the ribbon -->
    <h2>Confirmation</h2>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'userbookeventinfo' %}" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">View Booking History</a>
    </div>

    
</body>
</html>
