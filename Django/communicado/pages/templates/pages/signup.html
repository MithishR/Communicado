{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0808; /* Match background color with Login page */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #0e0101; /* Match background color with Login page */
            border: 2px solid #fff; /* Set white border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusted width */
            position: fixed; /* Position fixed */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            max-width: 600px; /* Limit maximum width */
        }

        h1 {
            color: #fff; /* Match text color with Login page */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #fff; /* Match text color with Login page */
        }

        /* Added CSS for form layout */
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        form p {
            flex-basis: calc(50% - 10px);
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            color: #fff;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd; /* Match border with Login page */
            border-radius: 5px;
            box-sizing: border-box;
            color: #000; /* Set text color to black */
            font-size: 16px; /* Match font size with Login page */
        }

        input[type="submit"] {
            width: 100%;
            background-color: transparent; /* Match background color with Login page button */
            color: #fff; /* Match text color with Login page button */
            padding: 10px 20px;
            border: 2px solid #fff; /* Match border with Login page button */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            font-size: 16px; /* Match font size with input fields */
        }

        input[type="submit"]:hover {
            background-color: #fff; /* Change background color on hover */
            border-color: #fff; /* Change border color on hover */
            color: #000; /* Change text color on hover */
        }

        a {
            color: #fff; /* Match text color with Login page header links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include './header.html' %}
    <div class="container">
        <h1>Signup</h1>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <p><label for="username">Username:</label><input type="text" id="username" name="username" required></p>
            <p><label for="password">Password:</label><input type="password" id="password" name="password" required></p>
            <p><label for="name">Name:</label><input type="text" id="name" name="name" required></p>
            <p><label for="email">Email:</label><input type="email" id="email" name="email" required></p>
            <p><label for="address">Address:</label><input type="text" id="address" name="address" required></p>
            <p><label for="phoneNumber">Phone Number (Event organizer only):</label><input type="text" id="phoneNumber" name="phoneNumber"></p>
            <p><label for="role">Role:</label><select id="role" name="role"><option value="customer">Customer</option><option value="EventOrganizer">Event Organizer</option></select></p>
            <p><input type="submit" value="Sign Up"></p>
        </form>
        <p>Already have an account? <a href="http://localhost:8000/login/">Login</a></p>
    </div>
</body>
</html>
