name: Pull on Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  pull:
    runs-on: ubuntu-latest
    needs: running_tests_py.notify-success

    steps:
      - name: SSH and Pull Changes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ./pull_changes.sh
